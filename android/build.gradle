import org.apache.tools.ant.taskdefs.condition.Os
// Top-level build file where you can add configuration options common to all sub-projects/modules.

// Applies the AppDynamics build time instrumentation plugin.
// This should be placed at the top of your top-level build.gradle file.
apply from: '../node_modules/@appdynamics/react-native-agent/android/adeum.gradle'

tasks.register("checkGradle") {
    println("Runinng checkGradle task to check the syntax of gradle file")
}

buildscript {
    ext.kotlin_version = '1.6.0'
    // ext.defaultEnvFile = ".env.live-internal"

    ext {
        buildToolsVersion = "31.0.0"
        minSdkVersion = 23
        compileSdkVersion = 31
        targetSdkVersion = 31
        androidXCore = "1.0.2"
        googlePlayServicesIidVersion = "17.0.0"
        supportLibVersion = "28.0.0" // this line must be added to fix maps in android

        if (System.properties['os.arch'] == "aarch64") {
            // For M1 Users we need to use the NDK 24 which added support for aarch64
            ndkVersion = "24.0.8215888"
        } else {
            // Otherwise we default to the side-by-side NDK version from AGP.
            ndkVersion = "21.4.7075529"
        }

    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://developer.huawei.com/repo/' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:5.0.1")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath 'com.huawei.agconnect:agcp:1.3.2.301'
        classpath "com.klaxit.hiddensecrets:HiddenSecretsPlugin:0.1.3"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        exclusiveContent {
          filter {
              includeGroup "com.facebook.react"
          }
          forRepository {
              maven {
                  url "$rootDir/../node_modules/react-native/android"
              }
          }
        }
        google()
        gradlePluginPortal()
        maven {
            url "${System.env.JFROG_NETPERFORM_REPO}"
            credentials {
                username "${System.env.JFROG_NETPERFORM_READ_USER}"
                password "${System.env.JFROG_NETPERFORM_READ_TOKEN}"
            }
        }
        maven { url "https://maven.tealiumiq.com/android/releases/" }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        maven { url 'https://www.jitpack.io' }
        maven { url 'https://developer.huawei.com/repo/' }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        flatDir {
            dirs 'libs'
        }
    }
}
